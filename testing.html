<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" id="potato"></input>
    <button id="submit" onclick="log">submit</button>
</body>
<script>
    document.getElementById("submit").addEventListener("onclick", log)

    function log() {
        var a = document.getElementById("potato").files[0]
        var reader = new FileReader()
        console.log(a)
        var body = document.getElementsByTagName("body")[0]

        reader.addEventListener("load", function() {
            console.log(reader.result)
            console.log(body)
            body.style.background = "url(" + reader.result + ")"
        }, false)
        reader.readAsDataURL(a)
    }
</script>
</html>
